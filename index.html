<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="gallery-images.css" />

    
    <!-- Lightbox CSS -->
    <link rel="stylesheet" href="lightbox.min.css" />
    <!-- Lightbox JS -->
    <script src="lightbox-plus-jquery.min.js"></script>

    <title>Dipas Confectionary</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light" id="custom-navbar">
      <div class="container">
        <a href="./index.html" class="navbar-brand custom-brand"
          ><img src="./images/WhatsApp Image 2022-05-23 at 9.17.59 PM.jpeg" alt="" class="logo"></a
        >
      </div>
    </nav>
    <!-- Main Content -->
    <main class="container">
      <header class="page-header">Gallery</header>
      <div class="row" id="images"></div>
    </main>
    <!-- Display images dynamically -->
    <script>
      let imagesContainer = document.getElementById("images");
      let i;
      for (i = 1; i <= 22; i++) {
        imagesContainer.innerHTML += `<div class="col-12 col-md-4 col-lg-3 py-3"><a href="./images/${i}.jpeg" data-lightbox="mygallery"><div class="image img-${i}"></div></a></div>`;
      }
    </script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
